<div class="container" fxLayout="column" fxLayoutGap="10px">
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListAvatar src="{{ dish.image }}" alt="{{ dish.name }}" />
      <h1 matLine>{{ dish.name }}</h1>
      <h3 matLine>
        {{ dish.description }}
      </h3>
    </mat-list-item>
  </mat-list>
</div>
